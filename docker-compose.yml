version: '2'
services:
  site:
    build: ./site
    image: nick/site
    links:
      - db
    volumes:
      - ./site/app:/usr/src/app:ro
    environment:
      DOCKER_DEV: "True"

  nginx:
    restart: always
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
      - "8080:8080"
    links:
      - site

  db:
    image: klaemo/couchdb:latest
    volumes:
      - ./couchdb/:/usr/local/var/lib/couchdb:rw
    environment:
        COUCHDB_USER: admin
        COUCHDB_PASSWORD: thememer
